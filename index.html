<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Night Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap');
        
        /* App Shell Setup */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden; /* Lock body scroll */
            background-color: #1c1917;
            background-image: radial-gradient(circle at center, #292524 0%, #1c1917 100%);
            font-family: 'Lato', sans-serif;
            color: #d6d3d1;
        }

        h1, h2, .fantasy-font { font-family: 'Cinzel', serif; }

        /* Scrollbar Styling for the grid area */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #292524; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #57534e; border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #78716c; }

        /* Card Hover Effects */
        .game-card {
            transition: all 0.2s ease-out;
            border: 1px solid #44403c;
        }
        .game-card:hover {
            transform: translateY(-2px);
            border-color: #f59e0b;
            background-color: #292524;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        .game-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
